<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dhany Edu Game</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* ====== GLOBAL STYLE ====== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at center, #0b0b0b, #000);
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}
.container {
  width: 90%;
  max-width: 700px;
  background: rgba(25, 25, 25, 0.9);
  border-radius: 20px;
  padding: 35px;
  text-align: center;
  box-shadow: 0 0 20px rgba(255, 111, 0, 0.4);
  transition: 0.4s;
  animation: fadeIn 1s ease;
}
.container:hover {
  box-shadow: 0 0 35px rgba(255, 111, 0, 0.6);
}
h2 {
  color: #ffa600;
  margin-bottom: 20px;
  text-shadow: 0 0 5px #ff8c00;
}
button {
  padding: 12px 20px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  background: linear-gradient(90deg, #ff6a00, #ffb300);
  color: #fff;
  cursor: pointer;
  transition: all 0.3s;
  font-weight: 600;
}
button:hover {
  transform: scale(1.05);
  background: linear-gradient(90deg, #ffb300, #ff6a00);
}
input[type="text"] {
  width: 90%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 16px;
  text-align: center;
}
.avatar-selection {
  display: flex;
  justify-content: space-around;
  margin-bottom: 20px;
}
.avatar-selection img {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border: 2px solid #fff;
  cursor: pointer;
  transition: 0.3s;
}
.avatar-selection img.selected {
  border-color: #ffa600;
  transform: scale(1.1);
  box-shadow: 0 0 15px #ff9100;
}

/* ====== SPLASH ====== */
#splash {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  display: flex; justify-content: center; align-items: center;
  flex-wrap: wrap;
  background: #000;
  z-index: 10;
  text-align: center;
}
.letter {
  font-size: 26px;
  font-weight: bold;
  color: #ffa600;
  opacity: 0;
  transform: translateY(-50px);
  animation: appear 0.6s forwards;
  margin: 1.5px;
  text-shadow: 0 0 10px #ff9100, 0 0 25px #ff6a00;
}
@keyframes appear {
  0% {opacity: 0; transform: translateY(-40px);}
  50% {opacity: 1; transform: translateY(10px) scale(1.3);}
  100% {opacity: 1; transform: translateY(0) scale(1);}
}

/* ====== TABLE (Word Search) ====== */
table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 10px;
  table-layout: fixed;
}
td {
  border: 1px solid #fff;
  width: 24px; height: 24px;
  text-align: center;
  font-size: 13px;
  cursor: pointer;
  background: rgba(255, 255, 255, 0.07);
  transition: 0.2s;
}
td.selected {
  background: rgba(255, 166, 0, 0.6);
  color: #000;
}
td.found {
  background: #27ae60;
  color: #fff;
  font-weight: bold;
  animation: found 0.4s;
}
@keyframes found {
  0% {transform: scale(0.8);}
  50% {transform: scale(1.2);}
  100% {transform: scale(1);}
}

/* ====== QUIZ ====== */
.quiz-question {
  text-align: left;
  font-size: 15px;
  margin: 15px 0;
  line-height: 1.5;
}
.quiz-options button {
  width: 100%;
  background: #0078ff;
  margin: 5px 0;
}
.quiz-options button:hover {
  background: #00a6ff;
}

/* ====== MENU BUTTONS ====== */
.menu-game {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 15px;
}
.menu-game button {
  background: #00b894;
}
.menu-game button:hover {
  background: #00e0aa;
}

/* ====== NOTIFICATION ====== */
.notification {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #f1c40f;
  color: #000;
  padding: 10px 25px;
  border-radius: 12px;
  font-weight: bold;
  z-index: 200;
  display: none;
  animation: fadeIn 0.5s ease;
}
@keyframes fadeIn {
  0% {opacity: 0; transform: translate(-50%, -15px);}
  100% {opacity: 1; transform: translate(-50%, 0);}
}

/* ====== RESPONSIVE ====== */
@media (max-width: 768px) {
  .letter { font-size: 18px; }
  h2 { font-size: 20px; }
  button { font-size: 14px; padding: 10px; }
  td { width: 20px; height: 20px; font-size: 11px; }
}
@keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
</style>
</head>

<body>
  <!-- SPLASH -->
  <div id="splash"></div>

  <!-- LOGIN PAGE -->
  <div id="loginPage" class="container" style="display:none;">
    <h2>Welcome to Dhany Edu Game</h2>
    <input type="text" id="username" placeholder="Enter your name">
    <p>Select Avatar:</p>
    <div class="avatar-selection">
      <img src="https://i.pravatar.cc/70?img=1" onclick="selectAvatar(this)">
      <img src="https://i.pravatar.cc/70?img=2" onclick="selectAvatar(this)">
      <img src="https://i.pravatar.cc/70?img=3" onclick="selectAvatar(this)">
    </div>
    <button onclick="login()">Start Game</button>
  </div>

  <!-- MENU PAGE -->
  <div id="menuPage" class="container" style="display:none;">
    <h2>Hello, <span id="playerName"></span>!</h2>
    <img id="playerAvatar" src="" style="width:80px;height:80px;border-radius:50%;margin-bottom:15px;border:3px solid #ff9100;">
    <p>Choose a Game Mode:</p>
    <div class="menu-game">
      <button onclick="showWordSearch()">ðŸ§© Word Search</button>
      <button onclick="showQuiz()">ðŸ§  Quiz Game</button>
    </div>
  </div>

  <!-- WORD SEARCH PAGE -->
  <div id="wordSearchPage" class="container" style="display:none;">
    <h2>Word Search</h2>
    <table id="grid"></table>
    <p id="wordsFound"></p>
    <p id="score">Score: 0</p>
    <button onclick="nextLevel()">Next Level</button>
    <button onclick="backToMenu()">Back to Menu</button>
  </div>

  <!-- QUIZ PAGE -->
  <div id="quizPage" class="container" style="display:none;">
    <h2>Quiz</h2>
    <div id="quizQuestion" class="quiz-question"></div>
    <div class="quiz-options">
      <button onclick="checkAnswer(this)"></button>
      <button onclick="checkAnswer(this)"></button>
      <button onclick="checkAnswer(this)"></button>
      <button onclick="checkAnswer(this)"></button>
    </div>
    <p id="quizScore">Score: 0</p>
    <button onclick="nextQuiz()">Next Question</button>
    <button onclick="backToMenu()">Back to Menu</button>
  </div>

  <div id="notification" class="notification"></div>

  <audio id="clickSound" src="https://actions.google.com/sounds/v1/buttons/button_click.ogg"></audio>
  <audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="wrongSound" src="https://actions.google.com/sounds/v1/cartoon/boing.ogg"></audio>

<script>
/* ==== SPLASH ==== */
const splashText = "Welcome to Dhany's Edu Game";
const splash = document.getElementById("splash");
for(let i=0;i<splashText.length;i++){
  const span=document.createElement("span");
  span.classList.add("letter");
  span.innerText=splashText[i];
  span.style.animationDelay=(i*0.05)+"s";
  splash.appendChild(span);
}
setTimeout(()=>{splash.style.display="none";document.getElementById("loginPage").style.display="block";},splashText.length*50+1500);

/* ==== LOGIN ==== */
let selectedAvatar="";
function selectAvatar(img){
  document.querySelectorAll(".avatar-selection img").forEach(i=>i.classList.remove("selected"));
  img.classList.add("selected");
  selectedAvatar=img.src;
}
function login(){
  const name=document.getElementById("username").value.trim();
  if(!name||!selectedAvatar){
    alert("Enter your name and select an avatar!");
    return;
  }
  document.getElementById("playerName").innerText=name;
  document.getElementById("playerAvatar").src=selectedAvatar;
  document.getElementById("loginPage").style.display="none";
  document.getElementById("menuPage").style.display="block";
}

/* ==== NOTIFICATION ==== */
function showNotification(msg){
  const n=document.getElementById("notification");
  n.innerText=msg;
  n.style.display="block";
  setTimeout(()=>{n.style.display="none";},1500);
}

/* ==== WORD SEARCH ==== */
const totalLevels=20;
let currentLevel=0,gridSize=12;
const levelWords=[
 ["BOOK","TABLE","CHAIR","DOOR","WINDOW"],
 ["HOUSE","CAT","DOG","SCHOOL","FLOWER"],
 ["APPLE","SUN","MOON","STAR","CLOUD"],
 ["PHONE","DESERT","RIVER","FOREST","BALL"],
 ["TREE","LEAF","FLOWER","SEED","SOIL"],
 ["CAR","BIKE","TRAIN","TRUCK","PLANE"],
 ["MARKET","STORE","OFFICE","BANK","HOUSE"],
 ["SHOES","CLOTHES","HAT","JACKET","PANTS"],
 ["FOOD","DRINK","RICE","FISH","CHICKEN"],
 ["CAMERA","LAPTOP","MONITOR","MIC","MOUSE"],
 ["MATH","SCIENCE","HISTORY","ENGLISH","ART"],
 ["ART","MUSIC","DANCE","THEATER","PHOTO"],
 ["BALL","TENNIS","BADMINTON","VOLLEY","SOCCER"],
 ["POEM","STORY","NOVEL","DRAMA","COMIC"],
 ["EYE","EAR","NOSE","HAND","FOOT"],
 ["COFFEE","TEA","MILK","JUICE","WATER"],
 ["CLOTHING","HAT","JACKET","PANTS","SHIRT"],
 ["CITY","VILLAGE","COUNTRY","FLAG","RIVER"],
 ["LION","TIGER","HORSE","ELEPHANT","DOG"],
 ["EARTH","MARS","VENUS","MERCURY","SATURN"]
];
const clickSound=document.getElementById("clickSound");
function showWordSearch(){
  document.getElementById("menuPage").style.display="none";
  document.getElementById("wordSearchPage").style.display="block";
  showWordSearchLevel();
}
function showWordSearchLevel(){
  const words=levelWords[currentLevel];
  const table=document.getElementById("grid");
  table.innerHTML="";
  const letters="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  for(let r=0;r<gridSize;r++){
    const tr=document.createElement("tr");
    for(let c=0;c<gridSize;c++){
      const td=document.createElement("td");
      td.innerText=letters.charAt(Math.floor(Math.random()*letters.length));
      td.addEventListener("click",()=>{clickSound.play();td.classList.toggle("selected");});
      tr.appendChild(td);
    }
    table.appendChild(tr);
  }
  document.getElementById("wordsFound").innerText=`Find words: ${words.join(", ")}`;
}
function nextLevel(){
  currentLevel++;
  if(currentLevel>=totalLevels){
    showNotification("All Word Search Levels Completed!");
    currentLevel=0;
  }else{
    showNotification(`Next Level ${currentLevel+1}`);
  }
  showWordSearchLevel();
}

/* ==== QUIZ ==== */
let quizIndex=0,quizScore=0;
const quizData=[[
  {q:"Capital of UK?",options:["London","Paris","Berlin","Madrid"],answer:"London"},
  {q:"5 + 7 = ?",options:["12","10","13","15"],answer:"12"},
  {q:"Largest planet?",options:["Mars","Earth","Jupiter","Venus"],answer:"Jupiter"},
  {q:"Water formula?",options:["H2O","CO2","NaCl","O2"],answer:"H2O"},
  {q:"Fastest land animal?",options:["Cheetah","Lion","Horse","Tiger"],answer:"Cheetah"}
]];
function showQuiz(){
  document.getElementById("menuPage").style.display="none";
  document.getElementById("quizPage").style.display="block";
  showQuizQuestion();
}
function showQuizQuestion(){
  const q=quizData[0][quizIndex];
  document.getElementById("quizQuestion").innerText=q.q;
  const btns=document.querySelectorAll(".quiz-options button");
  for(let i=0;i<4;i++){btns[i].innerText=q.options[i];}
}
function checkAnswer(btn){
  const q=quizData[0][quizIndex];
  if(btn.innerText===q.answer){
    quizScore++;
    document.getElementById("correctSound").play();
  }else{
    document.getElementById("wrongSound").play();
  }
  document.getElementById("quizScore").innerText="Score: "+quizScore;
}
function nextQuiz(){
  quizIndex++;
  if(quizIndex>=quizData[0].length){
    showNotification(`Quiz Completed! Score: ${quizScore}`);
    quizIndex=0;quizScore=0;
  }
  showQuizQuestion();
}
function backToMenu(){
  document.getElementById("wordSearchPage").style.display="none";
  document.getElementById("quizPage").style.display="none";
  document.getElementById("menuPage").style.display="block";
}
</script>
</body>
</html>
